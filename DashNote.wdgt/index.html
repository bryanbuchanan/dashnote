<!doctype html>
<html>
<head>

	<meta charset="utf-8">
		
	<title>DashNote</title>
		
	<!-- Stylesheets -->
	<link href="styles/precedents.css?14" rel="stylesheet">
	<link href="styles/layout.css?14" rel="stylesheet">
	<link href="styles/content.css?14" rel="stylesheet">
	<link href="styles/back.css?14" rel="stylesheet">
	
</head>
<body class="single_column">

	<div id="frame">

		<div id="front" class="panel">
	
			<ul class="actions">
				<li class="notes new"><a href="#">New Note</a></li>
				<!-- <li class="notes refresh"><a href="#">Refresh</a></li> -->
				<li class="notes search"><input type="text" id="search"><a class="clear" href="#">Clear</a></li>
				<li class="note done"><a href="#">Done</a></li>
				<li class="note pin"><a href="#">Pin</a></li>
				<li class="note delete"><a href="#">Delete</a></li>
			</ul>
	
			<div id="content">
						
				<div id="notes" class="view">

					<div id="ad"></div>
					<ul class="notes"></ul>
					
				</div>
				
				<div id="note" class="view">
				
					<textarea id="textarea"></textarea>
							
					<div id="delete" class="prompt">
					
						<div>
					
							<h3>Are you sure you want to delete this note?</h3>
							
							<ul class="buttons">
							
								<li class="cancel"><a href="#">Cancel</a></li>
								<li class="delete"><a href="#">Delete</a></li>
							
							</ul>
							
						</div>
					
					</div>
				
				</div>
							
			</div>
		
			<div id="status">
			
				<a id="info" href="#">Info</a>
				<span></span>
				<a id="resize" onmousedown="mouseDown(event);">Resize</a>
			
			</div>
			
		</div>
		
		<div id="back" class="panel">
		
			<div>
			
				<h3>Sign In <small>Use your <a rel="external" href="http://simplenoteapp.com/" class="help">Simplenote</a>&trade; account</small></h3>
				
				<label><input type="text" name="email" placeholder="Your Email"></label>
				<label><input type="password" name="password" placeholder="Your Password" size="15"></label>
				<input type="submit" id="done" value="Done">
							
				<footer><a id="resen" rel="external" href="http://resen.co/">Resen</a></footer>
			
			</div>
	
		</div>
		
	</div>	

	<!-- Javascripts -->
	<script src="https://js.simperium.com/v0.1/"></script>	
	<script src="scripts/encoder.js?14"></script>
	<script src="scripts/AppleInfoButton.js?14"></script>
	<script src="scripts/AppleAnimator.js?14"></script>
	<script src="scripts/jquery.js?14"></script>
	<script src="scripts/jquery-textarea.js?14"></script>
	<script src="scripts/jquery-json.js?14"></script>
	<script src="scripts/jquery-cookie.js?14"></script>
	<script src="scripts/widget.js?14"></script>
	<script src="scripts/functions.js?14"></script>
	
</body>
</html>
